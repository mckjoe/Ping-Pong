<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div id="initShowing">
        <h2>Ping - Pong - PingPong</h2>
        <form id="input">
          <div class="form-group">
            <label for="userInput">Please enter a number:</label>
            <input id="userInput" class="form-control" type="text" placeholder="eg: 24">
          </div>
          <button type="submit" class="btn">Ping it to the Pong</button>
        </form>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <div id="output">
            <ul id="unstyled">

            </ul>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="col-xs-4">
          <button id="tryAgain" class="btn">Try Again!</button>
        </div>
      </div>
    </div>
  </body>
</html>
